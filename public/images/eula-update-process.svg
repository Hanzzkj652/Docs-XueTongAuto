<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .flow-rect { fill: #f0f4f8; stroke: #4a90e2; stroke-width: 2 }
    .flow-text { font: 14px 'Microsoft Yahei'; dominant-baseline: middle }
    .flow-arrow { stroke: #4a90e2; stroke-width: 2; marker-end: url(#arrow) }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#4a90e2"/>
    </marker>
  </defs>

  <rect class="flow-rect" x="50" y="50" width="200" height="60" rx="5"/>
  <text class="flow-text" x="150" y="80">用户同意协议</text>

  <path class="flow-arrow" d="M250 80 L350 80"/>

  <rect class="flow-rect" x="350" y="50" width="200" height="60" rx="5"/>
  <text class="flow-text" x="450" y="80">系统验证身份</text>

  <path class="flow-arrow" d="M550 80 L650 80"/>

  <rect class="flow-rect" x="650" y="50" width="100" height="60" rx="5"/>
  <text class="flow-text" x="700" y="80">生效</text>

  <path class="flow-arrow" d="M700 110 L700 200" stroke-dasharray="5"/>

  <rect class="flow-rect" x="600" y="200" width="200" height="60" rx="5"/>
  <text class="flow-text" x="700" y="230">更新协议版本</text>

  <path class="flow-arrow" d="M700 260 L700 320 M700 320 L600 320" stroke-dasharray="5"/>

  <rect class="flow-rect" x="50" y="300" width="500" height="60" rx="5"/>
  <text class="flow-text" x="300" y="330">用户重新接受更新后的协议</text>
</svg>